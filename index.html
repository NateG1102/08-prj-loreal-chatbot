<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L’Oréal Virtual Beauty Assistant</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="site-header">
        <img src="loreal-logo.png" alt="L'Oréal Logo" class="brand-logo" />
        <h1 class="site-title">L’Oréal Virtual Beauty Assistant</h1>
      </header>

      <main>
        <!-- Category Dropdown -->
        <div class="search-section">
          <select id="categoryFilter">
            <option value="" disabled selected>Choose a Category</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers & Treatments</option>
            <option value="haircare">Haircare</option>
            <option value="makeup">Makeup</option>
            <option value="hair color">Hair Color</option>
            <option value="hair styling">Hair Styling</option>
            <option value="men's grooming">Men's Grooming</option>
            <option value="suncare">Suncare</option>
            <option value="fragrance">Fragrance</option>
          </select>
        </div>

        <!-- Product Grid -->
        <div id="productsContainer" class="products-grid"></div>

        <!-- Selected Products -->
        <div class="selected-products">
          <h2>Selected Products</h2>
          <div id="selectedProductsList"></div>
          <button id="generateRoutine" class="generate-btn">
            <span class="material-icons">auto_awesome</span> Generate Routine
          </button>
          <button id="clearSelections" class="clear-btn">Clear All</button>
        </div>

        <!-- Chat Area -->
        <section class="chatbox">
          <h2>Let's Build Your Routine</h2>
          <div id="chatWindow" class="chat-window"></div>
          <form id="chatForm" class="chat-form">
            <label for="userInput" class="visually-hidden">Message</label>
            <input
              id="userInput"
              name="userInput"
              type="text"
              placeholder="Ask about makeup, skincare, or routines…"
              autocomplete="off"
              required
            />
            <button type="submit" id="sendBtn">
              <span class="material-icons">send</span>
              <span class="visually-hidden">Send</span>
            </button>
          </form>
        </section>
      </main>

      <footer class="site-footer">
        <p>&copy; 2025 L’Oréal. All rights reserved.</p>
        <nav>
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
